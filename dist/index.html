<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-success" type="button" onclick="search()" id="searchButton">üîç</button>
            </div>
          </form>
        </div>
    </nav>

    <div class="container">
        <div class="card card-1">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                           <div class="col-6">
                              <script id="weather-template" class="weather-card" type="text/x-handlebars-template">
                                 {{#each this}}

                                    <div class="temp">{{temperature}} &deg;</div>
                                    <div class="location" id="name">{{name}}</div>
                                    <div class="condition"> {{condition}}</div>
                                    <img src="{{conditionPic}}">  
                                    <button  class="btn btn-success save-button" data-city="{{name}}" onclick="save()">Save</button>
                                    <button class="btn btn-danger remove-button" data-city="{{name}}" onclick="remove()" >Remove</button>
                                 
                                 {{/each}}
                              </script>
                              <div class="weather"></div>
                
                           </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="model.js"></script>
    <script src="render.js"></script>
    <script src="controller.js"></script>
    <script src="main.js"></script>



</body>
</html>
